<div class="item">

  <section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="item.done">{{item.description}}</mat-checkbox>
  </section>

  <!-- <input
    [id]="item.description"
    type="checkbox"
    (change)="item.done = !item.done"
    [checked]="item.done" />
  <label [for]="item.description">{{item.description}}</label> -->

  <div class="btn-wrapper" *ngIf="!editable">
    <button mat-stroked-button color="accent" (click)="editable = !editable" style="margin-right: 5px;">Изменить</button>
    <button mat-stroked-button color="warn" (click)="remove.emit()">Удолить</button>
  </div>

  <div *ngIf="editable">

    <mat-form-field class="example-form-field">
      <mat-label>Изменить описание</mat-label>
      <input
        matInput
        #editedItem
        [value]="item.description"
        type="text" 
        (keyup.enter)="saveItem(editedItem.value)"
        id="editItemInput"
      >
      @if (editedItem.value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="editedItem.value=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <div class="btn-wrapper">
      <button mat-stroked-button color="basic" (click)="editable = !editable" style="margin-right: 5px;">Отмена</button>
      <button mat-stroked-button color="primary" (click)="saveItem(editedItem.value)">Готово</button>
    </div>
  </div>
</div>

<h1>Добавить авто</h1>
<mat-form-field class="example-form-field">
  <mat-label>Название</mat-label>
  <input
    matInput
    [(ngModel)]="name"
    type="text"
    (keyup.enter)="add();"
    id="emailInput"
  >
  @if (name) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
<mat-form-field class="example-form-field">
  <mat-label>Описание</mat-label>
  <input
    matInput
    [(ngModel)]="description"
    type="text"
    (keyup.enter)="add();"
    id="passwordInput"
  >
  @if (description) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="description=''">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
<mat-form-field class="example-form-field">
  <mat-label>Тариф $/день</mat-label>
  <input
    matInput
    [(ngModel)]="tariff"
    type="text"
    (keyup.enter)="add();"
    id="tariffInput"
  >
  @if (tariff) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="tariff=0">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
<input type="file" (change)="onFileChange($event)" required style="margin-bottom: 1rem;">
<div>
  <button type="button" mat-raised-button color="primary" style="margin-left: 5px;" (click)="add()">Сохранить</button>
</div>

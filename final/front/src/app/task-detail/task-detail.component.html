<div *ngIf="task">
    <h2>Редактировать</h2>
    <!-- <div>
        <label for="task-name">Название: </label>
        <input id="task-name" [(ngModel)]="task.description" placeholder="name">
    </div> -->
    
    <mat-form-field class="example-form-field">
      <mat-label>Введите новое название</mat-label>
      <input
        matInput
        [(ngModel)]="task.name"
        type="text"
        (keyup.enter)="save();"
        id="addItemInput"
      >
      @if (task.name) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="task.name=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
      
    <mat-form-field class="example-form-field">
      <mat-label>Введите новое описание</mat-label>
      <input
        matInput
        [(ngModel)]="task.description"
        type="text"
        (keyup.enter)="save();"
        id="addItemInput2"
      >
      @if (task.description) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="task.description=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
</div>
<div>
    <button type="button" mat-raised-button color="warn" (click)="goBack()">Отмена</button>
    <button type="button" mat-raised-button color="primary" style="margin-left: 5px;" (click)="save()">Сохранить</button>
</div>

<h2>My Tasks</h2>
<div>
    <label for="new-task">Описание задачи: </label>
    <input id="new-task" #taskName />
  
    <button type="button" (click)="add(taskName.value); taskName.value=''">
      Добавить
    </button>
</div>
<ul>
    @for (task of tasks; track task._id) {
        <li>
            <a routerLink="/detail/{{task._id}}">{{task.description}}</a>
            <button type="button" (click)="delete(task)">X</button>
        </li>
    }
</ul>
